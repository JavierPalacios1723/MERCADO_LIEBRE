<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
     
    <h1>Registro de Usuario</h1>
    
    <form action="/registro" method="post">
        <label for="nombre_apellido">Nombre y Apellido:</label>
        <input type="text" id="nombre_apellido" name="nombre_apellido" required>

        <label for="nombre_usuario">Nombre de usuari@:</label>
        <input type="text" id="nombre_usuario" name="nombre_usuario" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

        <label for="domicilio">Domicilio:</label>
        <input type="text" id="domicilio" name="domicilio" required>

        <label for="perfil_usuario">Perfil del Usuario:</label>
        <select id="perfil_usuario" name="perfil_usuario">
            <option value="comprar">Comprar</option>
            <option value="vender">Vender</option>
        </select>

        <label for="categorias_interes">Categorías de Interés:</label>
        <select id="categorias_interes" name="categorias_interes" multiple>
            <option value="electro">Electro</option>
            <option value="moda">Moda</option>
            <option value="hogar">Hogar</option>
            <option value="jugueteria">Juguetería</option>
            <option value="vida_sana">Vida Sana</option>
        </select>

        <label for="foto_usuario">Foto de Usuario:</label>
        <input type="file" id="foto_usuario" name="foto_usuario">

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required>

        <label for="confirmar_contraseña">Confirmar Contraseña:</label>
        <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" required>

        <button type="submit">Enviar</button>
        <button type="button" onclick="borrarDatos()">Borrar Datos</button>
    </form>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
</html>
